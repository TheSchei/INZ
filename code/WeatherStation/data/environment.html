<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
<body onload="myFunction()">
<h1>Environment variables</h1>

<form method="POST" id="form1">
  <input type="text" id="TextBox" name="tb">
  </br>
  <input type="submit">
</form>

<label for="selector">Choose a variable:</label>
<select onchange="myFunction()" id="selector" name="env" form="form1">
  <option value=1>NTP Server</option>
  <option value=2>MQTT Broker</option>
  <option value=3>Time to Connect</option>
  <option value=4>Time to Sleep</option>
  <option value=5>MQTT ID</option>
  <option value=6>MQTT Login</option>
  <option value=7>MQTT Password</option>
</select></br>

</br><a href="index.html">Back</a>

<script>
    function myFunction() {
      var x = document.getElementById("selector").value;
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("TextBox").value = xhttp.responseText;
          }
      };
      xhttp.open("GET","envir" + x, true);
      xhttp.send();
    }
</script>

</body>
</html>
